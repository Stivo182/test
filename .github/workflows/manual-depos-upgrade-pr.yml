name: Обновление зависимостей

on:
  schedule:
    - cron: '40 9 * * *' # Каждый понедельник
  workflow_dispatch:
    inputs:
      filter:
        description: 'Фильтр пакетов'
      target:
        description: 'Тип версии'
        default: 'latest'
        type: choice 
        options:
          - latest
          - minor
          - patch

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Обновление зависимостей
        uses: Stivo182/depos-action@main
        with:
          message-prefix: build(deps) 
          token: ${{ secrets.PAT }}
